spec:
  name: solarpark-backend
  services:
    - name: solarpark-backend
      dockerfile_path: Dockerfile
      instance_count: 1
      instance_size_slug: basic-xxs
      routes:
        - path: /
      source_dir: /
      git:
        branch: main
        repo_clone_url: https://github.com/ourstudio-se/solarpark.git
      envs:
        - key: CONNECTIONSTRING_DB
          value: "change-me"
